<html>
	<head>
		<title>World 60 Penguins</title>
		<script src="pengScript.js"></script>
		<link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
		<link rel="stylesheet" type="text/css" href="./styles.css" />
	</head>
	<body class="nis" onload="start()">
		<div class="pengs"></div>
	</body>
	<div class="buttons">
		<table id="buttonTable">
			<tr>
				<th title="Reset Spied Penguins" class="nisbutton" onclick="reset()" id="resetButton">❌</th>
				<th title="Refresh Penguins" class="nisbutton" onclick="manual_refresh()" id="refreshButton">↻</th>
				<th title="Update a Penguin" class="nisbutton" onclick="submit_update()" id="updateButton">✏️</th>
			</tr>
		</table>
	</div>
</html>
